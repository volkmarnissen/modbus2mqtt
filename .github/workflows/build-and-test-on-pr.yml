name: 'On pull request: Build and Test'
on:
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build-and-test-on-pr:
    name: 'On pull request: Build and Test'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Set up Node.js from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - name: Install system dependencies (nginx, mosquitto, jq)
        run: sudo apt-get update && sudo apt-get install -y nginx mosquitto mosquitto-clients jq
      - name: Install Node dependencies
        run: |
          pnpm install --frozen-lockfile
          pushd backend && pnpm install --frozen-lockfile && popd
          pushd frontend && pnpm install --frozen-lockfile && popd
      - name: Run pre-commit checks (fast, no full mode)
        env:
          GITHUB_ACTIONS: '1'
          GITHUB_BASE_REF: origin/${{ github.base_ref }}
        run: |
          bash scripts/pre-commit.sh
      - name: Build all
        run: pnpm run build
      - name: Run backend unit tests
        run: |
          pushd backend && pnpm run test && popd
      - name: Run specification smoke test
        run: |
          pushd specification && pnpm run test && popd
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Start local E2E servers
        run: pnpm run e2e:start
      - name: Run Playwright E2E tests
        run: npx playwright test
      - name: Upload Playwright test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            e2e/test-results/
          retention-days: 7
          if-no-files-found: warn
      - name: Upload server logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs
          path: |
            e2e/servers/logs/**
          retention-days: 7
          if-no-files-found: warn
