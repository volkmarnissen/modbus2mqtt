services:
  modbus2mqtt:
    # Use locally built image tag from docker/build.sh
    image: modbus2mqtt:latest
    container_name: modbus2mqtt
    ports:
      - 3000:3000
    restart: always
    volumes:
      - data:/home/volkmar/data
      - config:/home/volkmar/config
      - ssl:/home/volkmar/ssl
    environment:
      - TZ=Europe/Berlin
volumes:
  data:
  config:
  ssl:
